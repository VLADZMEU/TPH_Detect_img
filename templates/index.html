<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классификация изображений</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .upload-section {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-card {
            margin-top: 20px;
            display: none; /* Скрываем по умолчанию */
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .upload-section {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .dark-mode .result-card {
            background-color: #2d2d2d;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section text-center">
            <h1 class="mb-4">Классификация изображений</h1>
            <form id="upload-form" class="mb-3">
                <div class="mb-3">
                    <input type="file" class="form-control" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Загрузить и классифицировать</button>
            </form>
            <div id="result" class="result-card card">
                <div class="card-body">
                    <h2 class="card-title">Результат:</h2>
                    <p id="top-prediction" class="card-text"></p>
                    <ul id="top-predictions" class="list-group"></ul>
                </div>
            </div>
            <button id="toggle-dark-mode" class="btn btn-secondary mt-3">Тёмная тема</button>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('upload-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', e.target.file.files[0]);

            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.error) {
                alert(result.error);
            } else {
                document.getElementById('top-prediction').innerText = `Класс: ${result.class_name}`;
                document.getElementById('result').style.display = 'block';
            }
        };

        // Переключение тёмной темы
        const toggleDarkModeButton = document.getElementById('toggle-dark-mode');
        toggleDarkModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            toggleDarkModeButton.innerText = isDarkMode ? 'Светлая тема' : 'Тёмная тема';
        });
    </script>
</body>
</html>
